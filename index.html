<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
<!--logo-->  
        <div>
            <img src="img/google.jpg" width="351" height="113" alt="Google!">
        </div>
<!--logo--> 

<!--searchboxstart-->
<div  class="search-box">
    Search the web using Google!
    <div>
        <input type="text" value size="45px" >
    </div>
        <div>
            <button onclick="location.href='https://www.google.com/'" type="button">Google Search</button>
            <button onclick="location.href='https://www.theredhandfiles.com/lavender-fields/'"type="button">I'm feeling lucky!</button>
        </div>
</div>
<!--searchboxend-->

<!--footer bar start-->
    <!--box1 start-->
    <div class="box box1">
        <div class="inner-box box1-color">
            Special Searches <br>
            <a href="https://www.stanford.edu/search/"> Stanford Search</a> <br>
            <a href="https://www.linux.org/">Linux Search</a>
        </div>
    </div>
    <!--box2 start--> 
        <div class="box box2">
            <div class="inner-box box-fs box2-color">
                <a href="https://www.youtube.com/watch?v=2Q_ZzBGPdqE"> Help!</a> <br>
                <a href="https://about.google/">About Google!</a> <br>
                <a href="https://www.google.com/business/">Company Info</a> <br>
                <a href="https://chrome.google.com/webstore/detail/old-google-logos-and-icon/jfhmfocmbambgopbjhkdncafdlkohmnm?hl=en">Google! Logos</a> <br>
            </div>
        </div>
    <!--box2 end--> 
    <!--box3 start--> 
        <div class="box box3 box-last ">
            <div class="inner-box box-fs box3-color">
                Get Google! <br> updates monthly: <br>
                    <input type="text" placeholder="your e-mail" value size="20px">
                <br>
                    <button onclick="location.href='https://www.google.com/'"type="button">Subscribe</button>
                    <a href="https://web.archive.org/">Archive</a>
            </div>
        </div>
    <!--box3 end--> 
    <!--copyright-->
        <p class="copyright">Copyright Â©1998 Google Inc.</p>
<div class="clear"></div>
</div>
</body>
</html>
